<!DOCTYPE html>
<html>
{% include system_config.Theme+"/include/header.html" %}
<body class="index">
    {% include system_config.Theme+"/include/nav.html" %}
    <main class="wrap content">
        <article>
            <h1>{{ page_info.title }}</h1>
            <time datetime="{{ page_info.time_raw }}">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-time" />
                </svg>{{ page_info.time }}
            </time>
            <div class="markdown-body">{{ content|safe }}</div>
        </article>
        {% include "include/comment.html" ignore missing %}
    </main>
    {% include system_config.Theme+"/include/footer.html" %}
</body>
</html>
