{%- if page_info.title=="index" -%}
    {% set title=system_config.Project_Name %}
    {% set description=system_config.Project_Description %}
{%- else -%}
    {% set title=page_info.title %}
    {% set description=page_info.excerpt %}
{%- endif -%}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="theme-color" content="#ff9800">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.2/build/styles/atom-one-light.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.2/build/styles/tomorrow-night-bright.min.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="/static/tcdw2020/main.css">
    <link rel="apple-touch-icon" href="/static/avatar_2020.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ system_config.Project_Name }}" href="/rss">
    {% include "include/head.html" ignore missing %}
</head>
